<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="json-to-go.js" type="text/javascript" defer></script>
	<title>JSON to Go Struct{}</title>
</head>

<body>
	<div class="intro">
		<div class="title">
			<h1>JSON to Go Struct{}</h1>
			<h3>Convert JSON to Go Struct</h3>
		</div>
	</div><hr><br>
	<div class="btn-convert">
		<button type="submit" title="Convert" id="btn-convert" onclick="convertJSON(document.querySelector('#json-textarea').value, document.querySelector('#struct-name').value, document.querySelector('#inline-def').checked, document.querySelector('#omitempty').checked);">Convert</button>
	</div>
	<div class="container">
		<div class="container-child json-container">
			<textarea name="json" title="Put JSON here" id="json-textarea" placeholder="Put JSON here" autofocus></textarea>
		</div>
		<div class="container-middle">
			<div><label><input type="checkbox" id="inline-def" title="Inline type definitions" checked>Inline type definitions</label></div>
			<div><label><input type="checkbox" id="omitempty" title="omitempty" checked>omitempty</label></div>
			<div><label><input type="text" id="struct-name" title="Custom struct name [default: JSON2Go-Struct]" placeholder="Custom struct name"></label></div>
			<div><button type="button" title="Copy to clipboard" class="btn-copy" disabled onclick="copyToClip();">Copy to clipboard</button></div>
		</div>
		<div class="container-child go-struct-container">
			<textarea name="go-struct" title="Converted Go Struct" id="go-struct-textarea" placeholder="Go Struct" disabled></textarea>
		</div>
	</div>
</body>

</html>
